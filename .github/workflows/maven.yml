name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  sonar:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'zulu'
    - name: Analyze with SonarCloud
      run: ./mvnw -B verify sonar:sonar -Dsonar.projectKey=testland_sonargithublink -Dsonar.organization=testland -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    - name: Wait for sonarcloud to analyze, calm down
      run: sleep 3
    - name: Check Quality Gate
      run: |
        QUALITY_GATE_STATUS=$(curl -s "https://sonarcloud.io/api/qualitygates/project_status?projectKey=testland_sonargithublink&pullRequest=${{ github.event.pull_request.number }}" -H "Authorization: Bearer ${{ secrets.SONAR_TOKEN }}"')
        
        echo $QUALITY_GATE_STATUS
        
        QUALITY_GATE_STATUS=$(echo $QUALITY_GATE_STATUS | jq -r '.projectStatus.status')
        
        if [[ "$QUALITY_GATE_STATUS" != "OK" ]]; then
          echo "Quality gate check not passed!"
          exit 1
        else
          echo "Quality gate check passed!"
        fi
      env:
        SONARCLOUD_TOKEN: ${{ secrets.SONAR_TOKEN }}

